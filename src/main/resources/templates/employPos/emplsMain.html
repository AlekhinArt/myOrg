<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MyOrg</title>
    <head th:insert="~{fragments/head :: head}"></head>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div th:insert="~{fragments/leftPanel :: leftPanel}"></div>

<h2 class="sub-header">Список должностей</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 5%">#</th>
            <th style="width: 20%">Название</th>
            <th style="width: 60%">Описание</th>
            <th style="width: 5%">Edit</th>
            <th style="width: 5%">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empl, iterationStatus : ${empls}">
            <td th:text="${iterationStatus.count }" style="text-align: center">#</td>
            <td th:text="${empl.position}">Должность</td>
            <td th:text="${empl.jobDescription}">описание</td>
            <td style="text-align: center"><a th:href="@{'empl/update/{id}'(id=${empl.id})}"><i class="fa fa-edit"
                                                                                          style="font-size:20px"></i></a>
            </td>
            <td style="text-align: center"><a th:href="@{'empl/delete/{id}'(id=${empl.id})}"><i class="fa fa-trash"
                                                                                                  style="font-size:20px"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <hr>
    <form class="form-horizontal" th:action="@{/empl/newEmplPos}" method="get" role="form">
        <button type="submit" class="btn btn-primary">Добавить новую должность</button>
    </form>


</div>
<footer class="my-5 pt-5 text-body-secondary text-center text-small">
    <p class="mb-1">&copy; 2023 AlekhinArt </p>
</footer>

</body>
</html>
