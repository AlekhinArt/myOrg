spring:

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db
    username: test
    password: test

  sql:
    init:
      mode: never
      data-locations: classpath:data.sql


  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        format_sql: true
        show_sql: true
        use_sql_comments: true


logging:
  level:
    ru:
      info
    org:
      hibernate:
        SQL:
          DEBUG
      type:
        trace




